<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div id="main-content">
      <h4>Packing list</h4>
      <div id="lists">
        <form id="create-list-form" method="post">
         <input required type="text" id="new-list-title" name="new-list-title" placeholder="">
         <button type="submit" class="add-list-item" id='add-list-item' style="display:none;"></button>
        </form>
        <div class="all-lists" id="all-lists"></div>
      </div>

      <script src="js/adapter.js"></script>
      <script src="js/popup.js"></script>
  </div><!-- #main-content -->

  </body>
</html>
