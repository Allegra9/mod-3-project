<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
  <title>Moment</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="manifest" href="manifest.json">
  <!-- google font for quotes -->
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
  <!-- makes #main-content draggable -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body onload="startTime();">

  <div class="location" id="location"></div>

  <button class="push-notification fas fa-bell-slash" id="push-notification"></button>

  <div class="container text-center">
   <div class="row">

    <div class="timeDate">
      <div id="time"></div>
    </div>

    <div id="greeting">
    </div>

    <div id="main-content" class="ui-widget-content">
      <h1>Todo:</h1>
      <div id="lists">
        <button type="button" name="button" id="show-all-lists">BUCKET LIST</button>
        <form id="create-list-form" method="post">
         <input required type="text" id="new-list-title" name="new-list-title" placeholder="">
         <button type="submit" class="add-list-item" id='add-list-item'></button>
         <input type="submit" class="add-list-item" id='add-list-item'>
        </form>
        <div class="all-lists" id="all-lists">
        </div>
      </div>
    </div><!-- #main-content -->

  </div><!-- row -->
  </div><!--container-->

      <script src="src/notification.js"></script>
      <script src="src/location.js"></script>
      <script src="src/index.js"></script>
      <script src="src/adapter.js"></script>
      <script src="src/list.js"></script>

<!-- makes #main-content draggable -->
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
    $( function() {
      $( "#main-content" ).draggable();
    });
  </script>

  </body>
</html>
